<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">

        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

                    </div>

                     </div>
                  </div>
            </div>

            <!--nav top-->
            <!--Scrollable page content-->

                <div class="page-content">

            <!------Detalhes------->

                            id="rating-detalhe"></span></button>

                            id="like-detalhe"></span></button>
                         <span id="reviews-detalhe" class="color-gray">reviews</span>
                    </div>

                    <div class="margin-top display-flex align-item-center  justify-content-start">

                    </div>
