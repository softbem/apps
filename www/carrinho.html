<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#e6d5c1">
    <!-- Your app title -->
    <title>Simples App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/carrinho.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <!------Remixicon Icons----->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="carrinho" class="page color-theme-blue">

                <div class="nav-top cart">
                    
                    <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
                    <strong>CARRINHO 😀<i class="ri-shopping-cart-2-fill"></i></strong>
                    <a href="#" class="link popover-open" data-popover=".popover-menu"><i class="ri-more-fill"></i></a> 
                   
                </div>
                <div class="popover popover-menu">
                    <div class="popover-angle"></div>
                     <div class="popover-inner">
                       <div class="list">
                        <ul>
                           <li> 
                              <a id="esvaziar" href="/#/" class="list-button popover-close">
                                <i class="mdi mdi-broom"></i>
                                  Esvaziar Carrinho 😞
                              </a>
                            </li>
                        </ul>
                       </div>
                    </div>
                </div>

                
                <!-- TAB BAR-->
                <div id="toolbarTotais" style= "margin-bottom: 72px;" class="toolbar toolbar-bottom">
                  <div id="totais" class="toolbar-inner display-flex align-items-center justify-content-center">
                       <div class=" bd-bottom margin-10px w-80 display-flex justify-content-space-between">
                           <span> SubTotal: ✔</span>
                           <span id="subtotal" class="bold"><span 
                            class="mdi mdi-cash-check"></span></span>
                       </div>

                       <div class="w-80 display-flex justify-content-space-between">
                           <span> Taxa da entrega no Subtotal: ✔</span>
                           <span id="frete" class="bold"> R$:4.99 <span class="mdi mdi-truck-delivery"></span></span>
                       </div>
                  </div>
                 </div>

                 
                 <!-- TAB BAR-->
                 <div id="toolbarCheckout" class="toolbar toolbar-bottom">
                  <div class="toolbar-inner display-flex align-items-center 
                  justify-content-center">
                     <div class="flex-100">
                        <button class="add-cart" >Comprar 😎</button>
                     </div>
                  </div>
                 </div>

            <!--nav top-->
            <!--Scrollable page content-->

            <!------Botões e imagens------->

                <div class="page-content">
                    <div id="listaCarrinho">

            <!-----------items do carrinho------>
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        Xbox Series X 
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>

                                <div class="middle">
                                    <span>1TB</span>
                                </div>

                                <div class="preco-quantidade">
                                      <span>R$:9.500</span>
                                       <div class="count">
                                           <a class="minus" href="#">-</a>
                                           <input readonly class="qtd-item"  type="text" value="0">
                                           <a class="plus" href="#">+</a>
                                       </div>
                                </div>
                            </div>
                        </div>

                        <!-----------items do carrinho------>
                        <div class="item-carrinho">
                            <div class="area-img">
                                <img src="img/default.png" alt="">
                            </div>
                            <div class="area-details">
                                <div class="sup">
                                    <span class="name-prod">
                                        Xbox Series X 
                                    </span>
                                    <a class="delete-item" href="#">
                                        <i class="mdi mdi-close"></i>
                                    </a>
                                </div>

                                <div class="middle">
                                    <span>1TB</span>
                                </div>

                                <div class="preco-quantidade">
                                      <span>R$:9.500</span>
                                       <div class="count">
                                           <a class="minus" href="#">-</a>
                                           <input readonly class="qtd-item"  type="text" value="0">
                                           <a class="plus" href="#">+</a>
                                       </div>
                                </div>
                            </div>
                        </div>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
